# render.yaml
#
# Beginner Investor Hub Render Blueprint - Fixed for proper sync

databases:
  - name: investment-hub-db
    databaseName: investment_hub
    user: investment_hub_user
    plan: free

services:
  # ----------------------------------------------------------------------
  # Main Backend API Gateway (Node.js)
  # ----------------------------------------------------------------------
  - type: web
    name: backend-api
    env: docker
    rootDir: ./tools/services/backend-api
    dockerfilePath: Dockerfile
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: investment-hub-db
          property: connectionString
      - key: REDIS_URL
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - fromGroup: backend-secrets

  # ----------------------------------------------------------------------
  # AI Behavioral Nudge Engine (Python)
  # ----------------------------------------------------------------------
  - type: web
    name: ai-behavioral-nudge-engine
    env: docker
    rootDir: ./tools/services/ai-behavioral-nudge-engine
    dockerfilePath: dockerfile
    region: oregon
    healthCheckPath: /health
    envVars:
      - key: SERVICE_NAME
        value: ai-behavioral-nudge-engine
      - key: DATABASE_URL
        fromDatabase:
          name: investment-hub-db
          property: connectionString
      - key: REDIS_URL
        sync: false
      - fromGroup: ai-secrets

  # ----------------------------------------------------------------------
  # Risk Calculation Engine (Python)
  # ----------------------------------------------------------------------
  - type: web
    name: risk-calculation-engine
    env: docker
    rootDir: ./tools/services/risk-calculation-engine
    dockerfilePath: Dockerfile
    healthCheckPath: /health
    envVars:
      - key: SERVICE_NAME
        value: risk-calculation-engine
      - key: DATABASE_URL
        fromDatabase:
          name: investment-hub-db
          property: connectionString
      - key: REDIS_URL
        sync: false
      - fromGroup: financial-api-keys

  # ----------------------------------------------------------------------
  # Market Data Ingestion Service (Python)
  # ----------------------------------------------------------------------
  - type: web
    name: market-data-ingestion
    env: docker
    rootDir: ./tools/services/market-data-ingestion
    dockerfilePath: Dockerfile
    healthCheckPath: /health
    envVars:
      - key: SERVICE_NAME
        value: market-data-ingestion
      - key: DATABASE_URL
        fromDatabase:
          name: investment-hub-db
          property: connectionString
      - key: REDIS_URL
        sync: false
      - fromGroup: financial-api-keys

  # ----------------------------------------------------------------------
  # AI Microservice (Python)
  # ----------------------------------------------------------------------
  - type: web
    name: ai-microservice
    env: docker
    rootDir: ./tools/services/ai_microservice
    dockerfilePath: Dockerfile
    healthCheckPath: /health
    envVars:
      - key: SERVICE_NAME
        value: ai-microservice
      - key: DATABASE_URL
        fromDatabase:
          name: investment-hub-db
          property: connectionString
      - key: REDIS_URL
        fromRedis:
          name: bih-cache
          property: connectionString
      - key: OPENAI_API_KEY
        value: ""  # placeholder for Render parser
      - key: ANTHROPIC_API_KEY
        value: ""  # placeholder for Render parser

# Environment groups
envVarGroups:
  - name: backend-secrets
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: REDIS_URL
        sync: false
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false

  - name: ai-secrets
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false

  - name: financial-api-keys
    envVars:
      - key: ALPHA_VANTAGE_API_KEY
        sync: false
      - key: POLYGON_API_KEY
        sync: false
