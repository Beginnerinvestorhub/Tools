name: "CodeQL"

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  schedule:
    - cron: '0 2 * * *' # Runs nightly at 2am UTC

jobs:
  analyze:
    name: Analyze (CodeQL)
    # The `ubuntu-latest` runner is generally fine.
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      # CRITICAL FIX: Remove 'CSS' and 'SQL'. Keep only 'typescript' for JS/TS.
      matrix:
        language: [ 'python', 'typescript' ] # Only include directly supported CodeQL language packs
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: +security-and-quality

    - name: Install dependencies and build backend
      if: ${{ matrix.language == 'typescript' }}
      run: |
        npm --prefix backend ci
        npm --prefix backend run build
    - name: Install dependencies for python-engine
      if: ${{ matrix.language == 'python' }}
      run: |
        pip install -r python-engine/requirements.txt
    - name: Install dependencies for ai_microservice
      if: ${{ matrix.language == 'python' }}
      run: |
        pip install -r ai_microservice/requirements.txt


    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"
